    <script>
      $(".top-news-dismiss").click(function (e) {
        $(".top-bar-sec").slideUp();
      });

      document.addEventListener("DOMContentLoaded", function (event) {
        var dataText = [
          "1.أبشر للاستشارات الإدارية هي",
          "2.واحدة من أفضل المؤسسات الاستشارية المختصة في تأسيس",
          "3.الأعمال داخل دولة السعودية. نحن نقدم مجموعة واسعة من",
          "4.مشروع تجاري ناجح في",
        ];

        function typeWriter(text, i, fnCallback, itemNum) {
          if (i < text.length) {
            document.querySelector(".news-link").href = "text/" + itemNum;
            document.querySelector(".news-link").innerHTML = text.substring(
              0,
              i + 1
            );

            setTimeout(function () {
              typeWriter(text, i + 1, fnCallback, itemNum);
            }, 50);
          } else if (typeof fnCallback == "function") {
            setTimeout(fnCallback, 700);
          }
        }

        function StartTextAnimation(i) {
          if (typeof dataText[i] == "undefined") {
            setTimeout(function () {
              StartTextAnimation(0);
            }, 700);
          } else {
            if (i < dataText[i].length) {
              typeWriter(
                dataText[i],
                0,
                function () {
                  StartTextAnimation(i + 1);
                },
                i
              );
            }
          }
        }
        StartTextAnimation(0);
      });
